{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
    <div class="col-md-5 offset-md-3">
        <div class="card rounded m-2 shadow-sm border-0">

                <div class="card-body p-4">
                    <h4 class="text-center">Log Out</h4>
                    <hr style="border-top:double 10px;
                               width: 60%;
                               color:dimgrey; 
                    ">
                    <div class="alert alert-dark" role="alert" style="text-align: center;">
                        Are you sure you want to log out?
                      </div>
            
                <form action="{% url 'account_logout' %}" method="POST" name="confirm" class="mt-5">
                    {% csrf_token %}
                    <div class="d-flex flex-row justify-content-center logout-buttons">
                        <input type="submit" class="btn btn-danger " value="Logout" name="logout">
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
